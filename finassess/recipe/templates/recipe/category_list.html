{% extends 'recipe/base.html' %}

{% block title %} 
    Categories
{% endblock%}

{% block content %}
  <h3>Categories</h3>
  <ul>
    {% for category in categories %}
      <li>{{ category.name }}</li>
    {% empty %}
      <li>No categories found.<a href="{% url 'category_list'%}">добавить</a></li>
    {% endfor %}
  </ul>
{% endblock %}
