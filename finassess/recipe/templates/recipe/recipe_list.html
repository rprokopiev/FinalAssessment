{% extends 'recipe/base.html' %}

{% block title %} 
    RecipeList
{% endblock%}

{% block content %} 
    <h2>All Recipes</h2>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></li>
        {% empty %}
            <li>No recipes found.</li>
        {% endfor %}
    </ul>
{% endblock%}
